<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter and Categories</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="filters">
                <h3>Filters</h3>
                <button class="clear-all">CLEAR ALL</button>
                <h4>Category</h4>
                <ul>
                    <li><input type="checkbox" id="handbags"><label for="handbags">Handbags</label></li>
                    <li><input type="checkbox" id="clutches"><label for="clutches">Clutches</label></li>
                    <li><input type="checkbox" id="backpacks"><label for="backpacks">Backpacks</label></li>
                    <li><input type="checkbox" id="trolley-bag"><label for="trolley-bag">Trolley Bag</label></li>
                    <li><input type="checkbox" id="laptop-bag"><label for="laptop-bag">Laptop Bag</label></li>
                    <!-- Add more categories as needed -->
                </ul>
            </div>
        </aside>
        <main class="main-content">
            <!-- Main content goes here -->
             <h1>arun</h1>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
